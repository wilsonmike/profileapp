<div class="profile-information">
  <div class="image">
    <img class="astro" src="assets/astro.svg" alt="" />
  </div>
  <ul class="user-list">
    <li class="name">{{ userProfile.name }}</li>
    <li class="contact">{{ userProfile.contact }}</li>
    <li class="bio">{{ userProfile.bio }}</li>
  </ul>
  <button routerLink="/edit" class="edit-btn">Edit</button>
</div>
